<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        caption {
            border: 1px solid black;
            padding: 10px;

        }

        table {
            border: 1px solid black;
            width: 300px;
            height: 100px;
            padding: 2px;


        }
        th, td {
            border: 1px solid black;
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>Exercicio 02</h1>
    <table>
        <caption>EX 02</caption>
        <tr>
            <th>col-1</th>
            <th>col-2</th>
            <th>col-3</th>
            <th>col-4</th>
            <th>col-5</th>
        </tr>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
        </tr>
        <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>

        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>

        </tr>
        <tr>
            <td colspan="4">N</td>
        </tr>

    </table>


</body>
</html>
