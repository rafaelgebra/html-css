<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    table {
        border-collapse: collapse;
        width: 400px;
        height: 400px;
        
    }
    td {
        border: 1px solid black;
        padding: 5px;
        text-align: left; /* Alinhamento horizontal, "no alinhamneto horizontal é (right, left  e center)"*/
        vertical-align: top; /*Alinhamento vertical, "no alinhamento vertical é (right, left e middle 'NÃO TEM CENTER')"  */

    }
</style>
<body>
    <h1>Minha primeira tabela</h1>
    
    <!--
            HIERARQUIA  de Tabelas (Simples)
            1 - TABLE = Tabela.
                1.1 - TABLE ROW = Linha de tabela.
                    1.1.1 - TABLE HEADER = Cabeçalho de Tabela.
                    1.1.2 - TABLE DATA = Dado de Tabela.
    -->
    
    <table>
        <tr > <!-- Primeira linha da Tabela-->
            <td>A1</td> <!--Celulas/DADOS-->
            <td >B1</td> <!--Celulas/DADOS-->
            <td>C1</td> <!--Celulas/DADOS-->
        </tr>
        <tr> <!-- Segunda linha da Tabela-->
            <td >A2</td> <!--Celulas/DADOS-->
            <td>B2</td> <!--Celulas/DADOS-->
            <td>C2</td> <!--Celulas/DADOS-->
        </tr>
        <tr> <!-- Terceira linha da Tabela-->
            <td>A3</td> <!--Celulas/DADOS-->
            <td>B3</td> <!--Celulas/DADOS-->
            <td >C3</td> <!--Celulas/DADOS-->
        </tr>
        <tr> <!-- Quarta linha da Tabela-->
            <td>A4</td> <!--Celulas/DADOS-->
            <td>B4</td> <!--Celulas/DADOS-->
            <td>C4</td> <!--Celulas/DADOS-->
        </tr>
    </table>
     <!--O fechamento do td é opcional conforme a W3C-->
      <!--É MUITO importante seguir a HIERARQUIA da tabela isso pode prejudicar muito a construção do site-->
</body>
</html>
