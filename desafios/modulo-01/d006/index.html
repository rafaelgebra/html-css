<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag decerá ultilizar em cada caso. </p>
    <ul type="square">
        <li><abbr title="Use a TAG &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Use a TAG &lt;H1&gt; ...&lt;H6&gt;">Títulos</abbr></li>
        <li><abbr title="Use a TAG &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a TAG &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a TAG &lt;code&gt;">Código fonte</abbr></li>
        <li><abbr title="Use a TAG &lt;lo&gt; e &gt;li&gt;">Lista numerada</abbr></li>
        <li><abbr title="Use a TAG &lt;ul&gt; e &lt;li&gt;">Lista com demarcadoes</abbr></li>
    </ul>
</body>
</html>
